<form class="form-horizontal" data-ng-submit="submit()">
  <div class="form-group">
      <label class="col-sm-3 control-label">Firstname</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Firstname" name="firstname"
           data-ng-model="user.firstname">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Lastname</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Lastname" name="lastname"
           data-ng-model="user.lastname">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Email" name="email"
           data-ng-model="user.email">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" name="password"
           data-ng-model="user.password">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Role</label>
      <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Role" name="role"
           data-ng-model="user.role">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-success btn-s-xs">Submit</button>
  </div>
</form>
