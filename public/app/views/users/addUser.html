<form class="form-horizontal">
  <div class="form-group">
      <label class="col-sm-3 control-label">Firstname</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Firstname" name="firstname"
           data-ng-model="user.attributes.firstname">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Lastname</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Lastname" name="lastname"
           data-ng-model="user.attributes.lastname">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Email" name="email"
           data-ng-model="user.attributes.email">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" name="password"
           data-ng-model="user.attributes.password">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group">
      <label class="col-sm-3 control-label">Role</label>
      <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Role" name="role"
           data-ng-model="user.attributes.role">
      </div>
  </div>
  <div class="line line-dashed b-b line-lg pull-in"></div>
  <div class="form-group text-right">
    <a data-ng-if="user.id" data-ng-click="user.remove();" class="btn btn-danger btn-s-xs">Delete</a>
    <a data-ng-click="user.save();" class="btn btn-success btn-s-xs">Save</a>
  </div>
</form>
