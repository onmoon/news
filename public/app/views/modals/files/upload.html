<div class="modal" tabindex="-1" role="dialog" data-ng-controller="modalUploadFilesCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Загрузка новых файлов</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-12">
              <div class="dropfile" upload-file>
                <small>Drag and Drop file here
                <span>Or select file
                  <input type="file" data-ng-model="model" data-ng-change="upload($event)">
                </span>
                </small>
                <a href="" class="btn">btn</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-default" data-ng-click="$hide()">Закрыть</a>
        <a href="#" class="btn btn-primary" data-ng-click="upload($hide)">Загрузить</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
