<div class="modal" tabindex="-1" role="dialog" data-ng-controller="modalNewsCategoriesCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-ng-click="$hide()">&times;</button>
        <h4 class="modal-title">{{ group.id ? 'Изменение роли' : 'Добавление новой роли' }}</h4>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="form-group">
            <label>Название категории</label>
            <input type="text" class="form-control" data-ng-model="category.attributes.name" placeholder="Название для новой группы пользователей">    
          </div>
          <div class="form-group">
            <label>Символьное название категории</label>
            <input type="text" class="form-control" data-ng-model="category.attributes.slug" placeholder="Название для новой группы пользователей">    
          </div>

          <div class="form-group">
            <label>Родительская категория</label>
            <button type="button" class="form-control btn btn-default"
             ng-model="category.attributes.parent"
             data-animation="am-flip-x"
             bs-options="cat.id as cat.name group by cat.parent for cat in cats"
             bs-select>
              Action <span class="caret"></span>
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-danger pull-left"
         data-ng-if="group.id"
         data-ng-click="remove($hide)">Удалить</a>
        <a href="#" class="btn btn-default" data-ng-click="$hide()">Закрыть</a>
        <a href="#" class="btn btn-primary" data-ng-click="save($hide)">Сохранить</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
